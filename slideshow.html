<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>slideshow</title>
    <link rel="stylesheet" href="slideshow.css" />
    <!-- slick CSSの読込み -->
    <link rel="stylesheet" type="text/css" href="./slick-1.8.1 2/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="./slick-1.8.1 2/slick/slick-theme.css" />
</head>

<body>
    <h1>slickのスライドショー</h1>
    <div class="slick">
        <ul class="slider">
            <li><img src="https://www.teramoto.co.jp/wp-content/uploads/pixta_34033689_S.jpg" /></li>
            <li><img src="https://akibaco.s3.ap-northeast-1.amazonaws.com/wp-content/uploads/2020/06/22184436/pixta_56608142_M-min.jpg" /></li>
            <li><img src="https://image.hldy-cdn.com/c/w=1336,h=826,g=5,a=2,r=auto,f=webp:auto/holiday_article_images/1555/1555.jpg?1553481840" /></li>
        </ul>
    </div>
    <p>4秒ごとに自動でスライドします</p>
    <p>左右の矢印を押下でスライドをさせることができます</p>

    <script type="text/javascript" src="slideshow.js" charset="utf-8"></script>

    <!-- slick jsの読込み -->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="./slick-1.8.1 2/slick/slick.js" type="text/javascript" charset="utf-8"></script>

    <!-- slickの設定 -->
    <script type="text/javascript">
        $(document).on("ready", function() {
            $(".slider").slick({
                autoplay: true,
                autoplaySpeed: 4000,
            });
        });
    </script>
</body>

</html>
